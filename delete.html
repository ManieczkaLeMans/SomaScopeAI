    <style>
        :root {
            --background-color: #121212;
            --primary-text-color: #F0F0F0;
            --secondary-text-color: #A0A0A0;
            --card-background: rgba(26, 29, 36, 0.65);
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-start: #9C27B0;
            --gradient-end: #673AB7;
            --accent-purple: #9C27B0; 
            --accent-teal: #008080;
        }

        /* --- Globalne Animacje (takie same jak w index.html) --- */
        @keyframes moveBackground1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(150px, -100px) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes moveBackground2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, 150px) scale(1.3); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Podstawowe Style --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            width: 50vmax;
            height: 50vmax;
            border-radius: 50%;
            z-index: -1;
            filter: blur(150px);
            will-change: transform;
        }

        body::before {
            top: -25vmax;
            left: -25vmax;
            background: radial-gradient(circle, var(--accent-purple), transparent 60%);
            animation: moveBackground1 25s ease-in-out infinite;
        }

        body::after {
            bottom: -25vmax;
            right: -25vmax;
            background: radial-gradient(circle, var(--accent-teal), transparent 60%);
            animation: moveBackground2 30s ease-in-out infinite;
        }
        
        .container {
            max-width: 900px; /* Nieco wÄ™Å¼szy kontener dla lepszej czytelnoÅ›ci tekstu */
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1, h2, h3 {
            text-wrap: balance;
        }

        /* --- Nawigacja (uproszczona) --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }
        
        .nav-logo {

            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--primary-text-color);
            cursor: pointer;
        }
        
        .nav-logo img {
            width: 40px;
            height: 40px;
            transition: transform 0.4s ease-in-out;
        }
        .nav-logo:hover img {
            transform: rotate(360deg);
        }

        .lang-switcher {
            display: flex;
            gap: 0.5rem;
        }
        .lang-switcher button {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 1.5rem;
            line-height: 1;
        }
        .lang-switcher button:hover {
            color: var(--primary-text-color);
            transform: scale(1.1);
        }
        .lang-switcher button.active {
            color: var(--accent-purple);

        }

        /* --- GÅ‚Ã³wna treÅ›Ä‡ strony --- */
        main {

            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 4rem; 
            background: linear-gradient(90deg, var(--primary-text-color), var(--secondary-text-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2.5rem;
        }

        .content-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-text-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .content-card h2 svg {
            width: 32px;
            height: 32px;
            stroke: var(--accent-purple);
            flex-shrink: 0;
        }

        .content-card p {
            color: var(--secondary-text-color);
            margin-bottom: 1.5rem;
        }
        
        .content-card ul {
            list-style-type: none;
            padding-left: 0;
            color: var(--secondary-text-color);
        }

        .content-card li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 1rem;
        }

        .content-card li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--accent-teal);

        }
        
        .note {
            background-color: rgba(103, 58, 183, 0.1);
            border-left: 4px solid var(--accent-purple);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
        
        .note strong {
             color: var(--primary-text-color);
        }

        /* --- Stopka --- */
        footer {
            padding: 4rem 0 3rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background: #101010;
        }
        
        .footer-links a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: var(--primary-text-color);
        }
        .copyright {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-top: 1.5rem;
        }

        /* --- Animacje przy przewijaniu --- */
        .hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <header id="header">
        <div class="container">

    <main>
        <div class="container">

            <div class="content-card hidden">
                <h2 data-lang-key="partial_title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const translations = {
                pl: {
                    title: "ZarzÄ…dzanie Danymi",
                    partial_title: "CzÄ™Å›ciowe Usuwanie Danych",
                    partial_intro: "Nasza aplikacja daje Ci peÅ‚nÄ… kontrolÄ™ nad Twoimi danymi. MoÅ¼esz w dowolnym momencie usunÄ…Ä‡ poszczegÃ³lne elementy bezpoÅ›rednio w aplikacji, bez koniecznoÅ›ci usuwania caÅ‚ego konta. Dotyczy to:",
                    partial_item1: "Pojedynczych analiz i skanÃ³w ciaÅ‚a w Twojej historii.",
                    partial_item2: "Stworzonych przez Ciebie planÃ³w treningowych.",
                    partial_item3: "Zapisanych sesji treningowych i historii Ä‡wiczeÅ„.",
                    full_title: "CaÅ‚kowite UsuniÄ™cie Konta i Danych",
                    full_intro: "JeÅ›li chcesz trwale usunÄ…Ä‡ swoje konto oraz wszystkie powiÄ…zane z nim dane (zarÃ³wno lokalnie, jak i w chmurze), moÅ¼esz to zrobiÄ‡ w prosty i bezpieczny sposÃ³b bezpoÅ›rednio w aplikacji.",
                    full_steps: "Aby to zrobiÄ‡, przejdÅº do sekcji 'Ustawienia', a nastÄ™pnie w 'Strefie NiebezpieczeÅ„stwa' wybierz opcjÄ™ 'UsuÅ„ konto i dane' i postÄ™puj zgodnie z instrukcjami na ekranie.",
                    full_note: "<strong>Uwaga:</strong> Ta operacja jest nieodwracalna. Spowoduje trwaÅ‚e usuniÄ™cie Twojego konta, profilu, wszystkich analiz, planÃ³w i historii treningÃ³w. Dane nie bÄ™dÄ… mogÅ‚y zostaÄ‡ odzyskane.",
                    footer_home: "Strona GÅ‚Ã³wna",
                    footer_policy: "Polityka PrywatnoÅ›ci",
                    footer_contact: "Kontakt",
                    footer_copyright: "&copy; 2025 SomaScope. Wszelkie prawa zastrzeÅ¼one."
                },
                en: {
                    title: "Data Management",
                    partial_title: "Partial Data Deletion",
                    partial_intro: "Our application gives you full control over your data. You can delete individual items directly within the app at any time, without needing to delete your entire account. This includes:",
                    partial_item1: "Single body scans and analyses in your history.",
                    partial_item2: "Workout plans you have created.",
                    partial_item3: "Saved workout sessions and exercise history.",
                    full_title: "Complete Account and Data Deletion",
                    full_intro: "If you wish to permanently delete your account and all associated data (both locally and in the cloud), you can do so easily and securely directly within the application.",
                    full_steps: "To do this, navigate to the 'Settings' section, then in the 'Danger Zone', select the 'Delete Account & Data' option and follow the on-screen instructions.",
                    full_note: "<strong>Warning:</strong> This action is irreversible. It will permanently delete your account, profile, all analyses, plans, and workout history. The data cannot be recovered.",
                    footer_home: "Home",
                    footer_policy: "Privacy Policy",
                    footer_contact: "Contact",
                    footer_copyright: "&copy; 2025 SomaScope. All rights reserved."
                }
            };
            
            const langSwitcher = document.getElementById('lang-switcher');
            const langButtons = langSwitcher.querySelectorAll('button');
            const htmlEl = document.documentElement;

            const switchLanguage = (lang) => {
                htmlEl.setAttribute('lang', lang);
                document.title = lang === 'pl' ? 'SomaScope - ZarzÄ…dzanie Danymi' : 'SomaScope - Data Management';

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });

                localStorage.setItem('somascope_lang', lang);

                langButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
            };

            langSwitcher.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button) {
                    const lang = button.dataset.lang;
                    if (lang) {
                        switchLanguage(lang);
                    }
                }
            });
            
            const savedLang = localStorage.getItem('somascope_lang') || 'en';
            switchLanguage(savedLang);

            // Animacje przy przewijaniu
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.2
            });

            document.querySelectorAll('.hidden').forEach(element => {
                observer.observe(element);
            });
        });
    </script>
