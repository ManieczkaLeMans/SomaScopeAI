<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomaScope - Revolutionize Your Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
	<link rel="icon" href="logo.webp" type="image/webp">
    <style>
        :root {
            --background-color: #121212;
            --primary-text-color: #F0F0F0;
            --secondary-text-color: #A0A0A0;
            --card-background: rgba(26, 29, 36, 0.65);
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-start: #9C27B0;
            --gradient-end: #673AB7;
            --accent-purple: #9C27B0; 
            --accent-teal: #008080;
        }

        /* --- Globalne Animacje --- */
        @keyframes moveBackground1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(150px, -100px) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes moveBackground2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, 150px) scale(1.3); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* --- Podstawowe Style --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            width: 50vmax;
            height: 50vmax;
            border-radius: 50%;
            z-index: -1;
            filter: blur(150px);
            will-change: transform;
        }

        body::before {
            top: -25vmax;
            left: -25vmax;
            background: radial-gradient(circle, var(--accent-purple), transparent 60%);
            animation: moveBackground1 25s ease-in-out infinite;
        }

        body::after {
            bottom: -25vmax;
            right: -25vmax;
            background: radial-gradient(circle, var(--accent-teal), transparent 60%);
            animation: moveBackground2 30s ease-in-out infinite;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1, h2, h3 {
            text-wrap: balance;
        }

        /* --- Nawigacja --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            transition: box-shadow 0.3s ease;
        }
        header.scrolled {
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--primary-text-color);
            cursor: pointer;
        }
        
        .nav-logo img, .nav-logo span {
            transition: transform 0.4s ease-in-out;
        }
        
        .nav-logo:hover img {
            transform: rotate(360deg);
        }
        .nav-logo:hover span {
            transform: translateY(-3px) scale(1.05);
        }

        .nav-logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--primary-text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-purple);
        }

        /* Przełącznik języka */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
        }
        .lang-switcher button {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 1.5rem;
            line-height: 1;
        }
        .lang-switcher button:hover {
            color: var(--primary-text-color);
            transform: scale(1.1);
        }
        .lang-switcher button.active {
            color: var(--accent-purple);
            transform: scale(1.1);
        }

        /* --- Przycisk Hamburgera --- */
        .nav-toggle { display: none; }

        /* --- Sekcja Hero --- */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            margin-bottom: 2.5rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            background-size: 200% 100%;
            background-position: left;
            color: white;
            box-shadow: 0 4px 25px rgba(156, 39, 176, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(156, 39, 176, 0.6);
            background-position: right;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-text-color);
            border: 2px solid var(--border-color);
        }
        .btn-secondary:hover {
            background-color: var(--border-color);
            color: white;
            transform: translateY(-5px);
        }


        .hero-image {
            flex-shrink: 0;
            animation: float 6s ease-in-out infinite;
        }

        .hero-image img {
            width: 100%;
            max-width: 500px;
            filter: drop-shadow(0 0 35px rgba(156, 39, 176, 0.4));
        }

        /* --- Sekcje Ogólne --- */
        section {
            padding: 8rem 0; 
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 5rem; 
            background: linear-gradient(90deg, var(--primary-text-color), var(--secondary-text-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* --- Sekcja Cechy --- */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem; 
        }

        .feature-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: "";
            position: absolute;
            left: var(--mouse-x, 50%);
            top: var(--mouse-y, 50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle at center, rgba(156, 39, 176, 0.2), transparent 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.2);
        }

        .feature-card:hover::before {
            opacity: 1;
        }
        
        .feature-icon {
            margin-bottom: 1.5rem;
        }

        .feature-icon svg {
            width: 64px;
            height: 64px;
            stroke: var(--primary-text-color);
            stroke-width: 1.5;
            filter: drop-shadow(0 0 15px var(--accent-purple));
            transition: transform 0.3s ease;
        }
        .feature-card:hover .feature-icon svg {
            transform: scale(1.1);
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--primary-text-color);
        }
        
        .feature-card p {
            color: var(--secondary-text-color);
        }

        /* --- Sekcja Prywatność --- */
        
        #privacy {
            padding-top: 12rem;
            padding-bottom: 12rem;
        }

        .privacy-section {
            display: flex;
            align-items: center;
            gap: 5rem;
        }

        .privacy-text { flex: 1; }
        .privacy-image { flex: 1; text-align: center; }
        .privacy-image svg {
            width: 100%;
            max-width: 350px;
            filter: drop-shadow(0 0 30px var(--accent-teal));
            transition: transform 0.5s ease;
        }
        .privacy-image:hover svg {
            transform: rotateY(15deg) scale(1.05);
        }

        /* --- Sekcja CTA --- */
        .cta-section {
            padding-top: 0; 
            padding-bottom: 8rem;
            text-align: center;
        }
        
        .cta-box {
            background: var(--card-background);
            padding: 4rem 2rem;
            border-radius: 28px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        .cta-box:before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(160deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.1;
        }
        .cta-box h2 { color: var(--primary-text-color); margin-bottom: 1.5rem; }
        .cta-box p {
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
            color: var(--secondary-text-color);
        }

        .store-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .store-badge {
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .store-badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        .store-badge img {
            height: 60px;
            width: auto;
            display: block;
        }

        /* --- Stopka --- */
        footer {
            padding: 4rem 0 3rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background: #101010;
        }

        .footer-links {
            margin-bottom: 1.5rem;
        }
        .footer-links a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: var(--primary-text-color);
        }
        .copyright {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }

        /* --- Animacje przy przewijaniu (ulepszone) --- */
        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(40px) scale(0.95);
            transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .visible {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0) scale(1);
        }
        
        /* Staggered animation delays */
        .feature-card.visible:nth-child(1) { transition-delay: 0.1s; }
        .feature-card.visible:nth-child(2) { transition-delay: 0.2s; }
        .feature-card.visible:nth-child(3) { transition-delay: 0.3s; }
        
        /* --- Responsywność --- */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-text { max-width: 100%; }
            .cta-buttons { justify-content: center; }
            .hero-image { margin-top: 3rem; }
            .privacy-section {
                flex-direction: column-reverse;
                gap: 3rem;
                text-align: center;
            }
            .section-title {
                text-align: center !important;
            }
            .privacy-text .cta-buttons {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .nav-toggle { 
                display: block; 
                z-index: 1001; 
                background: transparent;
                border: none;
                cursor: pointer;
                padding: 10px;
            }
            .nav-toggle .hamburger {
                width: 30px; height: 3px; background-color: var(--primary-text-color);
                border-radius: 5px; position: relative; transition: all 0.3s ease-in-out;
            }
            .nav-toggle .hamburger::before,
            .nav-toggle .hamburger::after {
                content: ''; position: absolute; width: 30px; height: 3px;
                background-color: var(--primary-text-color); border-radius: 5px;
                transition: all 0.3s ease-in-out; left: 0;
            }
            .nav-toggle .hamburger::before { top: -10px; }
            .nav-toggle .hamburger::after { top: 10px; }
            .nav-toggle.open .hamburger { background: transparent; }
            .nav-toggle.open .hamburger::before { transform: rotate(45deg) translate(6px, 8px); }
            .nav-toggle.open .hamburger::after { transform: rotate(-45deg) translate(5px, -7px); }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: var(--background-color);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
                z-index: 1000;
            }
            .nav-links.active {
                transform: translateX(-100%);
            }
            .nav-links a {
                margin-left: 0;
                font-size: 1.8rem;
            }
            .lang-switcher {
                position: absolute;
                bottom: 30px;
                font-size: 1.2rem;
            }

            .hero-text h1 { font-size: 2.8rem; }
            .section-title { font-size: 2.2rem; }
            .features-grid { grid-template-columns: 1fr; }
            .cta-buttons { flex-direction: column; align-items: center; }
            .store-buttons { gap: 1rem; }
            .store-badge img { height: 50px; }
        }
    </style>
</head>

            const langSwitcher = document.getElementById('lang-switcher');
            const langButtons = langSwitcher.querySelectorAll('button');
            const htmlEl = document.documentElement;

            const switchLanguage = (lang) => {
                htmlEl.setAttribute('lang', lang);
                document.title = lang === 'pl' ? 'SomaScope - Zrewolucjonizuj Swoje Postępy' : 'SomaScope - Revolutionize Your Progress';

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });

                localStorage.setItem('somascope_lang', lang);

                langButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
            };

            langSwitcher.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button) {
                    const lang = button.dataset.lang;
                    if (lang) {
                        switchLanguage(lang);
                    }
                }
            });
            
            const savedLang = localStorage.getItem('somascope_lang') || 'en';
            switchLanguage(savedLang);

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.hidden').forEach(element => {
                observer.observe(element);
            });

            const navToggle = document.getElementById('nav-toggle');
            const navLinks = document.getElementById('nav-links');

            if (navToggle && navLinks) {
                navToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navToggle.classList.toggle('open');
                    navLinks.classList.toggle('active');
                });
                navLinks.addEventListener('click', (e) => {
                     const target = e.target;
                     if(navLinks.classList.contains('active') && (target.tagName === 'A' || target.closest('.lang-switcher'))) {
                         navToggle.classList.remove('open');
                         navLinks.classList.remove('active');
                     }
                });
            }
            
            document.querySelectorAll('.feature-card').forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });

            const header = document.getElementById('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 10) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
